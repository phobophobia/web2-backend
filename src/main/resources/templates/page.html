<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
    <title th:text="${page.title}"></title>
</head>
<body>
<th:block layout:fragment="content">

    <section class="col-md-9 main" role="main" id="page">
        <h1 class="top haccara" th:text="${page.title}"></h1>

        <span class="textual pageContent" th:utext="${page.formatted}"/>
    </section>
    <aside class="col-md-3">
        <div ng-include src="'main/sidebar_right.html'"></div>
    </aside>


</th:block>
</body>
</html>
